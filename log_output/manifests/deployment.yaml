apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
      - name: shared-logs
        emptyDir: {}
      containers:
        - name: log-writer
          imagePullPolicy: Never # local image
          image: log-output
          command: ["bun","run","writer.ts"]
          volumeMounts:
            - name: shared-logs
              mountPath: /usr/src/app/shared

        - name: log-output
          imagePullPolicy: Never
          image: log-output
          volumeMounts:
            - name: shared-logs
              mountPath: /usr/src/app/shared

# make sure to build and load the image before (see readme)
# apply changes: kubectl apply -f deployment.yaml