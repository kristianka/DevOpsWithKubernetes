name: Build and publish the_project app

on:
  push:
    branches:
      - main
    paths:
      - "the_project/**"
      - ".github/workflows/the_project_build.yaml"
    tags:
      - "v*.*.*"

jobs:
  build-publish-staging:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    environment: deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Tag image with the GitHub SHA for staging
      - name: Build and publish to staging
        working-directory: ./the_project
        run: |-
          docker build --tag "${{ secrets.DOCKERHUB_USERNAME }}/the_project:$GITHUB_SHA" .
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/the_project:$GITHUB_SHA"

      - name: Checkout config repository
        uses: actions/checkout@v4
        with:
          repository: kristianka/DevopsWithKubernetes-configs
          token: ${{ secrets.GH_PAT }}
          path: config-repo

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update staging image
        working-directory: ./config-repo/the_project_config/manifests/overlays/staging
        run: kustomize edit set image PROJECT/IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/the_project:$GITHUB_SHA

      - name: Commit and push to config repo
        working-directory: ./config-repo
        run: |-
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add the_project_config/manifests/overlays/staging/kustomization.yaml
          git commit -m "Deploy to staging: ${{ github.sha }}"
          git pull --rebase --autostash
          git push

  build-publish-production:
    name: Build and Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Tag image with version tag for production
      - name: Build and publish to production
        working-directory: ./the_project
        run: |-
          docker build --tag "${{ secrets.DOCKERHUB_USERNAME }}/the_project:${{ steps.version.outputs.VERSION }}" .
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/the_project:${{ steps.version.outputs.VERSION }}"

      - name: Checkout config repository
        uses: actions/checkout@v4
        with:
          repository: kristianka/DevopsWithKubernetes-configs
          token: ${{ secrets.GH_PAT }}
          path: config-repo

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update production image
        working-directory: ./config-repo/the_project_config/manifests/overlays/prod
        run: kustomize edit set image PROJECT/IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/the_project:${{ steps.version.outputs.VERSION }}

      - name: Commit and push to config repo
        working-directory: ./config-repo
        run: |-
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add the_project_config/manifests/overlays/prod/kustomization.yaml
          git commit -m "Deploy to production: ${{ steps.version.outputs.VERSION }}"
          git pull --rebase --autostash
          git push
